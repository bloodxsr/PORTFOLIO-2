<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loading</title>
  <style>
    /* ====== Base Setup ====== */
    body {
      margin: 0;
      padding: 0;
      background: #262626;
    }

    .ring {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 150px;
      height: 150px;
      background: transparent;
      border: 3px solid #3c3c3c;
      border-radius: 50%;
      text-align: center;
      line-height: 150px;
      font-family: sans-serif;
      font-size: 20px;
      color: #fff000;
      letter-spacing: 4px;
      text-transform: uppercase;
      text-shadow: 0 0 10px #fff000;
      box-shadow: 0 0 20px rgba(0, 0, 0, .5);
    }

    .ring:before {
      content: '';
      position: absolute;
      top: -3px;
      left: -3px;
      width: 100%;
      height: 100%;
      border: 3px solid transparent;
      border-top: 3px solid #fff000;
      border-right: 3px solid #fff000;
      border-radius: 50%;
      animation: animateC 2s linear infinite;
    }

    /* Removed span and dot-related styles */

    @keyframes animateC {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

  </style>
</head>
<body>
  <div class="ring" id="loadingText">Loading</div>
  <span></span>

  <a href="/home" class="proceed-btn" id="proceedBtn">PROCEED</a>

  <script>
    // Step 1: Change "Loading..." to "Initializing..."
    setTimeout(() => {
      document.getElementById("loadingText").textContent = "Initializing";
    }, 1500);

    // Step 2: Show the "PROCEED" button after delay
    setTimeout(() => {
      document.getElementById("proceedBtn").classList.add("show");
    }, 3000);
  </script>
</body>
</html>
